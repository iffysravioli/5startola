<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Brainiac Boost</title>
  <link rel="stylesheet" href="brainiac.css" />
</head>
<body>

<div class="arcadeFrame">
  <div class="screen">
    <div class="bbWrap2">

      <div class="pmHud">
        <div class="pmLeft">
          <img class="pmLogo" src="assets/bblogo.png" alt="Brainiac Boost logo" />
        </div>

        <div class="pmCenter">
          <div class="pmLabels">
            <div>1UP</div>
            <div>HIGH SCORE</div>
          </div>
          <div class="pmScores">
            <div id="score">0</div>
            <div id="high">0</div>
          </div>
        </div>

        <div class="pmRight">
          <button class="pmHomeBtn" id="homeBtn" title="Home">üè†</button>
        </div>
      </div>

      <div class="pmStage">
        <canvas id="game"></canvas>

        <div class="bbLivesBar">
          <div id="livesTrack"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="brainiac.js"></script>
</body>
</html>
